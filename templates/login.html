{%load static%}
{%load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title  -->
    <title>World - Blog &amp; Magazine Template</title>

    <!-- Favicon  -->
    <link rel="icon" href="{%static 'img/core-img/favicon.ico' %}">

    <!-- Style CSS -->
    <link rel="stylesheet" href="{%static 'style.css' %} ">

    <script>
        var loc = "{% provider_login_url 'google' %}"
    </script>


</head>
<body>

    <section class="contact-area section-padding-100">
        <div class="container">
            <div class="row justify-content-center">
                <!-- Contact Form Area -->
                <div class="col-12 col-md-10 col-lg-8">
                    <div class="contact-form">
                
                        <h5>Login Below</h5>
                        <!-- Contact Form -->
                        <form action="" method="POST">
                
                            {%csrf_token%}
                            <div class="row">
                                <div class="col-12 ">
                                    <div class="group">
                                        <input type="text" name="username" id="name" required>
                                        <span class="highlight"></span>
                                        <span class="bar"></span>
                                        <label>Enter your username</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="group">
                                        <input type="password" name="password" id="email" required>
                                        <span class="highlight"></span>
                                        <span class="bar"></span>
                                        <label>Enter your password</label>
                                    </div>
                                </div>
                                {%if incorrect_cred%}
                                <h5 style="width: fit-content;margin:auto">Incorrect Password or username</h5>
                                {%endif%}
                                <div class="col-12">
                                    <input type="checkbox"  name="remember_me"> Remember Me 
                                </div>

                                <hr>
                                <h5 style="width: fit-content;margin:auto">Or</h5>
                                <hr>
                                <div class="col-12 mt-2">
                                    <button type="button" onclick="window.location = loc"  class="btn btn-block  btn-outline-primary" style="width:100%;height:50px">Contuniue With Google</button>
                                </div>
                                <hr>
                                <h5 style="width: fit-content;margin:auto">Or</h5>
                                <hr>
                                <div class="col-12 mt-2">
                                    <button type="button" onclick="window.location = 'register'"  class="btn btn-block  btn-outline-dark" style="width:100%;height:50px">New Here</button>
                                </div>
                                
                                <div class="col-12 mt-4">
                                    <button style="width: 100px;display:block;margin:auto"  type="submit" class="btn btn-outline-success text-center">Login</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>




  
    <!-- jQuery (Necessary for All JavaScript Plugins) -->
    <script src="{%static 'js/jquery/jquery-2.2.4.min.js' %}"></script>
    <!-- Popper js -->
    <script src="{%static 'js/popper.min.js' %} "></script>
    <!-- Bootstrap js -->
    <script src="{%static 'js/bootstrap.min.js' %} "></script>
    <!-- Plugins js -->
    <script src="{%static 'js/plugins.js' %} "></script>

    <script src="{%static 'js/active.js' %} "></script>

</body>

</html>
